name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step (npm/yarn), add it here.
      - name: Build (no-op for static site)
        run: echo "No build step for static site"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./      # publish root of repository
          user_name: "urnavi-bot"
          user_email: "urnavi-bot@example.com"
