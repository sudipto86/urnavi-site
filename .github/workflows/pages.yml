name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Give the job the permissions it needs so GITHUB_TOKEN can push
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # ensure git push uses GITHUB_TOKEN

      - name: Build (no-op for static site)
        run: echo "No build step for static site"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./      # publish root of repository
          user_name: "urnavi-bot"
          user_email: "urnavi-bot@example.com"
