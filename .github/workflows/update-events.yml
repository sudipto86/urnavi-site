name: Update event JSON data

on:
  workflow_dispatch:    # manual run from GitHub UI
  schedule:
    - cron: '0 */24 * * *'  # every 6 hours (UTC)

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # If you have no package.json, this will be harmless (no-op).
        run: npm install
        
      - name: Check Eventbrite token (temporary)
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
        run: |
            echo "=== Eventbrite token check: /users/me/ ==="
            # Make the request and capture status & body
            RESP_FILE=$(mktemp)
            HTTP_STATUS=$(curl -s -o "$RESP_FILE" -w "%{http_code}" \
              -H "Authorization: Bearer $EVENTBRITE_TOKEN" \
              "https://www.eventbriteapi.com/v3/users/me/")
            echo "HTTP status: $HTTP_STATUS"
            echo "Response body:"
            cat "$RESP_FILE"
            echo "=== end response ==="
            # Exit non-zero if not 200 so the Action fails and you can see logs clearly.
            if [ "$HTTP_STATUS" -ne 200 ]; then
              echo "EVENTBRITE token check failed with status $HTTP_STATUS"
              exit 1
            fi

      - name: Run data updater
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
        run: npm run update-data

      - name: Commit updated data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update event JSON files [skip ci]"
          file_pattern: "data/*.json"
          branch: "main"
          commit_username: "urnavi-bot"
          commit_email: "urnavi-bot@example.com"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
